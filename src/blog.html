<!DOCTYPE html>
<html>
  <head>
    <title>YUM YUM blog</title>
    <link rel="icon" href="./images/svg/favicon.svg" type="image/svg+xml" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <a href="index.html">
            <div class="logo">
              <img
                src="images/svg/logo-blog.svg"
                alt="Логотип YUM YUM coffee"
              />
            </div>
          </a>
          <div class="contacts">
            <ul class="contact_links">
              <li class="contact_item">
                <a
                  href="https://vk.com/yumcoffee"
                  class="contact_link contact_vk"
                  aria-label="Ссылка на вконтакте"
                ></a>
              </li>
              <li class="contact_item">
                <a
                  href="https://www.instagram.com/yumyum_coffee/"
                  class="contact_link contact_ig"
                  aria-label="Ссылка на инстаграм"
                ></a>
              </li>
              <li class="contact_item">
                <a
                  href="https://www.facebook.com/yumcoffee"
                  class="contact_link contact_fb"
                  aria-label="Ссылка на фейсбук"
                ></a>
              </li>
            </ul>
          </div>
        </header>

        <main>
          <section class="blog_content">
            <h2><span>Эко</span> - блог</h2>
            <!-- prettier-ignore -->
            <a href="guest.html" class="white_button button back_button">&lt; назад</a>

            <ul class="blog_grid" data-page="0"></ul>

            <button class="white_button button more_button">
              показать больше
            </button>
          </section>
        </main>
        <footer>
          <section class="footer_main-info">
            <div class="footer_logo">
              <a href="index.html">
                <img
                  src="images/svg/footer-logo-blog.svg"
                  class="footer_logo-img"
                  height="40"
                  alt="Логотип YUM-YUM coffee"
                />
              </a>
            </div>
            <div class="contacts footer_contacts">
              <ul class="contact_links footer_contact-links">
                <li class="contact_item footer_contact-item">
                  <a
                    href="https://vk.com/yumcoffee"
                    class="contact_link footer_contact-link footer_contact-vk"
                    aria-label="Ссылка на вконтакте"
                    target="blank"
                  ></a>
                </li>
                <li class="contact_item footer_contact-item">
                  <a
                    href="https://www.instagram.com/yumyum_coffee/"
                    class="contact_link footer_contact-link footer_contact-ig"
                    aria-label="Ссылка на инстаграм"
                    target="blank"
                  ></a>
                </li>
                <li class="contact_item footer_contact-item">
                  <a
                    href="https://www.facebook.com/yumcoffee"
                    class="contact_link footer_contact-link footer_contact-fb"
                    aria-label="Ссылка на фейсбук"
                    target="blank"
                  ></a>
                </li>
              </ul>
            </div>
            <p class="footer_copyright">
              © <span class="number">2021</span> YUM-YUM coffee
            </p>
            <a href="#" class="footer_politic">Политика конфиденциальности</a>
          </section>

          <section class="footer_contacts">
            <p class="footer_tel-text">
              <a href="tel:8-(3412)-99-88-22" class="footer_tel"
                ><span class="number">+7 (3412) 99-88-22</span></a
              ><br />
              для звонков из России и других стран
            </p>
            <a href="mailto:yum-yum.coffee@gmail.com" class="footer_mail"
              >yum-yum.coffee@gmail.com</a
            >
          </section>
        </footer>
      </div>
    </div>
  </body>
</html>
